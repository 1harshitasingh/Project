<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- First container with two divs side by side -->
  <div class="container d-flex">
    <div class="one">
      <p>para 1</p>
    </div>
    <div class="two">
      <p>para 2</p>
    </div>
  </div>

  <!-- Second container for print-friendly layout -->
  <div class="container d-print-flex">
    <div class="one">
      <p>Para 1</p>
    </div>
    <div class="two"> <!-- Fixed typo here -->
      <p>Para 2</p>
    </div>
  </div>

  <!-- Third container demonstrating Bootstrap column layout -->
  <div class="container">
    <div class="row flex-lg-column" style="border: 1px solid green;"> <!-- Removed d-inline-block -->
      <div class="col-3 bg-primary p-5 order-3">one</div>
      <div class="col-3 bg-success p-5">two</div>
      <div class="col-3 bg-primary p-5 order-2">three</div>
      <div class="col-3 bg-info p-5 order-2">four</div>
    </div>
  </div>

</body>
</html>
